<!DOCTYPE HTML><html>
<head>
    <meta charset="UTF-8">
    <title>Pyranometer</title>

    <script src="/src/jquery.min.js"></script> <!-- version 3.6.0 -->
    <script src="/src/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/src/bootstrap.min.css"> 
    
    <script  src="/src/script.js"></script>
    <link rel="stylesheet" type="text/css" href="/src/style.css">

    <!-- Dynamic window width -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Prevent request for favicon from client browser-->
    <link rel="icon" href="data:,">
</head>

<body>
    <!-- JUMBOTRON -->
    <div class="jumbotron-fluid text-center" style="height:100px">
        <h2>Piranometer</h2>
        <p style="font-size: large;">Orodje za merjenje moči sončnega sevanja.</p> 
    </div>

    <!-- NAVIGATION -->
    <nav class="navbar navbar-expand-sm justify-content-center bg-dark sticky-top">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link btn btn-secondary" href="index.html" style="width: 100px; margin-left: 1px;">Glavna</a>
            </li>
            <li class="nav-item">
                <button class="nav-link btn btn-secondary" style="width: 100px; margin-left: 1px;" id="btn_off">Izklopi WiFi</button>
            </li>
        </ul>
    </nav>

    <!-- CONTENT -->
    <div class="container">
        <div class="row justify-content-center">
            <!-- Morbt loh sirino das na 8..provi na telefoni-->
            <div class="col-sm-6 mx-auto text-center">
                <br>
                <div class="row justify-content-center">
                    <h2>TRENUTNA MERITEV</h2>
                </div>
                <div class="row justify-content-center">
                    <p><b>Meritev: </b><span id="msmnt_0">31_07_2021_0.txt</span></p>
                </div>

                <div class="row justify-content-center">
                    <div class="col-sm-6 text-center">
                        <p>Perioda merjenja: <span id="perioda_sek">10</span> sekund </p>
                    </div>
                    <div class="col-sm-6 text-center">
                        <input type="range" class="form-range; pull-right" min="10" max="600" step="10" id="period_range">
                    </div>
                </div>

                <div class="row justify-content-center">
                    <div class="col-sm-6 text-center">
                        <p>Zaključi trenutno in izvedi novo: </p>
                    </div>
                    <div class="col-sm-6 text-center">   
                        <p><input type="text" id="msmnt_name" value="">.csv</p>
                    </div>
                </div>
                <div class="row justify-content-center">
                    <button class="btn btn-secondary float-right" id="izvedi">Izvedi novo meritev</button>
                </div>

                <br>
                <span id="neki"></span>
                <div id="measurements_container">
                    <h2 id="stored_measurements">SHRANJENE MERITVE</h2>       
                </div>
            </div>
        </div>
    </div>
</body>
</html>
